<!--
<nz-alert *ngIf="characters.length === 0"
          nzMessage="Please add characters first!"></nz-alert>
          -->
@if (characters.length === 0) {
  <nz-alert nzMessage="Please add characters first!"></nz-alert>
}


<input #searchInput
       nz-input placeholder="Search characters..." />
<!--
 <app-character-card *ngFor="let character of characters"></app-character-card>
 -->
@for (c of filteredCharacters; track c.name) {
  <app-character-card [character]="c" (characterClicked)="characterClickHandler($event)"></app-character-card>
}
